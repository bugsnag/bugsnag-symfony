services:
    bugsnag.resolver:
        class: '%bugsnag.resolver%'

    bugsnag.factory:
        class: '%bugsnag.factory%'
        arguments:
          - '@bugsnag.resolver'
          - '@?security.token_storage'
          - '@?security.authorization_checker'
          - '%bugsnag.api_key%'
          - '%bugsnag.endpoint%'
          - '%bugsnag.callbacks%'
          - '%bugsnag.user%'
          - '%bugsnag.app_type%'
          - '%bugsnag.app_version%'
          - '%bugsnag.batch_sending%'
          - '%bugsnag.hostname%'
          - '%bugsnag.send_code%'
          - '%bugsnag.strip_path%'
          - '%bugsnag.project_root%'
          - '%bugsnag.symfony_root%'
          - '%kernel.environment%'
          - '%bugsnag.release_stage%'
          - '%bugsnag.notify_release_stages%'
          - '%bugsnag.filters%'
          - '@bugsnag.shutdown'

    bugsnag:
        class: '%bugsnag.client%'
        factory: ['@bugsnag.factory', make]
        public: true

    bugsnag.listener:
        class: '%bugsnag.listener%'
        arguments:
          - '@bugsnag'
          - '@bugsnag.resolver'
          - '%bugsnag.auto_notify%'
        tags:
          - { name: "kernel.event_subscriber" }

    # A Bugsnag ShutdownStrategy implemented via a Symfony event subscriber
    bugsnag.shutdown:
        class: '%bugsnag.shutdown%'
        tags:
          - { name: "kernel.event_subscriber" }
