version: '3.8'
services:
  symfony-5:
    build:
      context: symfony-5
      args:
        - PHP_VERSION
        - BUGSNAG_API_KEY
        - BUGSNAG_ENDPOINT
        - BUGSNAG_REDACTED_KEYS
        - BUGSNAG_DISCARD_CLASSES
        - BUGSNAG_GUZZLE
    environment:
      - APP_DEBUG
    restart: "no"
    ports:
      - target: 8000
        published: 12305

  symfony-4:
    build:
      context: symfony-4
      args:
        - PHP_VERSION
        - BUGSNAG_API_KEY
        - BUGSNAG_ENDPOINT
        - BUGSNAG_REDACTED_KEYS
        - BUGSNAG_DISCARD_CLASSES
        - BUGSNAG_GUZZLE
    environment:
      - APP_DEBUG
    restart: "no"
    ports:
      - target: 8000
        published: 12304
