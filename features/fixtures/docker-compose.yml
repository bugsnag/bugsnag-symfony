version: '3.8'
services:
  symfony-6:
    build:
      context: symfony-6
      args:
        - PHP_VERSION
        - COMPOSER_GITHUB_TOKEN
        - BUGSNAG_API_KEY
        - BUGSNAG_ENDPOINT
        - BUGSNAG_REDACTED_KEYS
        - BUGSNAG_DISCARD_CLASSES
        - BUGSNAG_GUZZLE
        - BUGSNAG_FEATURE_FLAGS
    environment:
      - APP_DEBUG
    restart: "no"
    ports:
      - target: 8000
        published: 12306

